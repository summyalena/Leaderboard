<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  />
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <title>Leaderboard</title>
</head>
<body>
    <header>
    <h1>LEADERBOARD</h1>
    </header>

    <section class="wrapper">
    <section>
        <header class="recentScrs">
            <h1>Recent scores</h1>
            <button class="refreshBtn">Refresh</button>
        </header>
        <ul class="scores-div">
            
        </ul>
    </section>

    <section class="add-score">
       <header>
        <h1>
            Add your score
        </h1>
       </header>
       <form id="form">
       <input type="text" aria-label="Your name" placeholder="Your name" class="name"/>
       <input type="text" aria-label="Your score" placeholder="Your score" class="score"/>
       <button type="submit" class="submitBtn">Submit</button>
       </form>
    </section>
    </section>
</body>
</html>
